<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap">
    <style>
      html, body {
  width: 100%;
  height:100%;
}

body {
    background: linear-gradient(-90deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 5s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
body{text-align: center;
    margin-top: 150px;
}
.logo{
backdrop-filter: blur( 5px );
-webkit-backdrop-filter: blur( 200px );
border-radius: 5000px;
border-color:#000;
}
input[type=submit]{
background-color: #a9c0ff;
border: none;
color: rgb(0, 0, 0);
padding: 8px 16px;  
text-decoration: none;
background: linear-gradient(-90deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
margin: 2px 2px;
cursor: pointer;
border-radius: 5px;
font-family: Josefin Sans;
text-align: vertical;
margin-top: 5px;
box-shadow:0 0 15px 4px rgba(0,0,2,0.06);
background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.096);
backdrop-filter: blur( 5px );
}
input[type=text] {
  padding: 10px 70px;
  border: 0px solid #999;
  border-color: #000;
  background: rgba(113, 170, 255, 0.034)25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
animation: gradient 15s ease infinite;
backdrop-filter: blur( 5px );
border-radius: 100px;

}
.geral{
color: white;
position: relative;
top: 5000%;
left: 50%;
weight: 50px;
transform: translate(-50%,-50%);
margin-top: 10px;
text-align: center;
       
line-height: 5px; 
width: 400px;
}
    </style>
</head>
<body>
      <font face="Josefin Sans">
      <tag style="color: rgb(red, green, blue)>
      <tag style="font-size: bigger ;" </tag>
      <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/987539453423783990/987763883148193862/google_2_logo_2.png" width="600" style = :border: 90px;>
          </div>
               <form action="https://www.google.com.br/search?">
                <div class ="geral">
                  <br>
                  <br>
                <input type="text" id="q" name="q">
                <br>
              <input type="submit" value="Search On Google 2">
              <br>
            </form>
              
            </div>
    </form>
</body>
</html>
