<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap">
    <style>
       body {
        background: rgb(255,255,255);
background: radial-gradient(rgb(214, 214, 214) 0%, rgb(163, 250, 235) 100%);
}
body{text-align: center;
    margin-top: 150px;
}
.logo{
backdrop-filter: blur( 5px );
-webkit-backdrop-filter: blur( 200px );
border-radius: 5000px;
border-color:#000;
}
input[type=submit]{
background-color: #a9c0ff;
border: none;
color: rgb(0, 0, 0);
padding: 8px 16px;  
text-decoration: none;
margin: 2px 2px;
cursor: pointer;
border-radius: 5px;
font-family: Josefin Sans;
text-align: vertical;
margin-top: 5px;
box-shadow:0 0 15px 4px rgba(0,0,2,0.06);
background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 5px );
}
input[type=text] {
  padding: 10px 70px;
  border: 0px solid #999;
  border-color: #000;
  background: rgba(113, 170, 255, 0.25)25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 5px );
border-radius: 100px;

}
.geral{
color: white;
position: relative;
top: 5000%;
left: 50%;
weight: 50px;
transform: translate(-50%,-50%);
margin-top: 0px;
text-align: center;         
}

</head>
<body>
      <font face="Josefin Sans">

               <form action="https://www.google.com.br/search?">

              <br>
            </form>
              
            </div>
    </form>

</html>
